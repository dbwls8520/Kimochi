services:
  db:
    image: mysql:8.1.0
    environment:
      - MYSQL_ROOT_HOST=${DB_ROOT_HOST}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - '3309:3306'
    volumes:
      - ./db/conf:/etc/mysql/conf.d/:ro
      - mysqldata:/var/lib/mysql
      - ./db/logs:/var/log/mysql
    networks:
      - backend
  nest:
    image: node:20-buster
    environment:
      - MYSQL_SERVER=db
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - TZ=${TZ}
      - MYSQL_PORT=${DB_PORT}
      - CHOKIDAR_USEPOLLING=true
    tty: true
    ports:
      - '3000:3000'
    volumes:
      - ./nest:/app
    working_dir: /app
    command: bash -c "npm install && npm run start:dev"
    networks:
      - backend
    depends_on:
      - db    
  react:
    image: node:20-buster
    ports:
      - '5173:5173'
    volumes:
      - ./react:/app
    working_dir: /app
    command: bash -c "npm install && npm run dev"
    depends_on:
      - nest
  
networks:
  backend:


volumes:
  mysqldata: